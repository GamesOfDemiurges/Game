<!DOCTYPE html>
<!--[if IE 9]>         <html class="js ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="js"> <!--<![endif]-->
	<head>
		<title>Игры Демиургов</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

		<link rel="stylesheet" type="text/css" href="style.css" media="screen, projection, print">
		<!--<script type="text/javascript" src="js/main.js"></script> -->

		<script type="text/javascript" src="engine/pixi.dev.js"></script>

		<script type="text/javascript" src="engine/globals.js"></script>
		<script type="text/javascript" src="engine/scene.js"></script>
		<script type="text/javascript" src="engine/zplain.js"></script>
		<script type="text/javascript" src="engine/viewport.js"></script>
		<script type="text/javascript" src="engine/pathfinder.js"></script>
		<script type="text/javascript" src="engine/bot.js"></script>
		<script type="text/javascript" src="engine/object.js"></script>
		<script type="text/javascript" src="engine/utils.js"></script>
		<script type="text/javascript" src="engine/graph.js"></script>
		<script type="text/javascript" src="engine/move.js"></script>
		<script type="text/javascript" src="engine/queue.js"></script>
		<script type="text/javascript" src="engine/relay.js"></script>
		<script type="text/javascript" src="engine/ai.js"></script>
		<script type="text/javascript" src="engine/audio.js"></script>
		<script type="text/javascript" src="engine/video.js"></script>
		<script type="text/javascript" src="engine/translations.js"></script>
		<script type="text/javascript" src="engine/hint.js"></script>
		<script type="text/javascript" src="engine/loader.js"></script>

		<script type="text/javascript" src="engine/classlist.js"></script>
		<script type="text/javascript" src="tools/debugTraect.js"></script>

		<script type="text/javascript">
			var debug = false;
		</script>

	</head>
	<body>
		<canvas id="view"></canvas>

		<div class="start">
			<div class="start__splash">
				<img src="assets/background/SignatureTune.png" class="start__img" alt="" />

				<label class="start__label start__label_volume">
					Уровень громкости

					<input class="start__volume" type="range" min="0" max="1" step="0.05" value="0.5" />
				</label>

				<label class="start__label">
					Язык/Language

					<select class="start__language">
						<option value="ru">Русский</option>
						<option value="en">English</option>
					</select>
				</label>

				<button class="start__run">Начать/Start</button>
			</div>
		</div>

		<video src="assets/video/intro2.mp4"></video>
		<div class="hint"></div>
		<div class="black-fade"></div>

		<div class="debug__wrap">
			<div class="debug">
				<div class="debug__control">

					<div class="debug__control-data">
						<div class="debug__control-traects">
							<select size="10" class="debug__control-traects-list"></select>
							<label class="debug__control-traects-label"><input type="checkbox" class="debug__control-traects-break" disabled/>breakpath</label>

							<div>
								<button class="debug__button debug__button_add">Добавить траекторию</button>
								<button class="debug__button debug__button_remove">Удалить траекторию</button>
							</div>
						</div>

						<div class="debug__control-objects">
							<select class="debug__control-objects-list" size="4" ></select>
							<button class="debug__button debug__button_remove-object" disabled="disabled">Отвязать объект</button>
							<hr />
							<select class="debug__control-objects-anim" size="3" ></select>

							<label class="debug__control-traects-label">
								<input type="number" value="0" class="debug__control-traects-speed" min="0" />Скорость
							</label>

							<button class="debug__button debug__button_remember-animation">Задать анимацию</button>
						</div>
					</div>

					<div class="debug__control-buttons">


						<hr />
						<button class="debug__button debug__button_toggle-overlay">Переключить оверлей</button>
						<hr />
						<button class="debug__button debug__button_save">Записать в файл</button>
					</div>
				</div>

				<canvas class="debug__view debug__view_hidden"></canvas>
			</div>

		</div>
	</body>
</html>
